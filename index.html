<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharky News | Latest Headlines</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Ionicons for better icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">ðŸ¦ˆ Sharky<span class="highlight">News</span></h1>

            <div class="search-box">
                <div class="search-wrapper">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="text" id="searchInput" placeholder="Search news...">
                </div>
                <button id="searchBtn">Search</button>
            </div>

            <button id="darkModeBtn" class="theme-toggle" aria-label="Toggle Dark Mode">
                <ion-icon name="moon-outline"></ion-icon>
            </button>
        </div>
    </nav>

    <header class="categories-container">
        <div class="categories">
            <button class="category-btn active" onclick="getNews('general', this)">General</button>
            <button class="category-btn" onclick="getNews('technology', this)">Technology</button>
            <button class="category-btn" onclick="getNews('sports', this)">Sports</button>
            <button class="category-btn" onclick="getNews('business', this)">Business</button>
            <button class="category-btn" onclick="getNews('health', this)">Health</button>
            <button class="category-btn" onclick="getNews('entertainment', this)">Entertainment</button>
        </div>
    </header>

    <main>
        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p>Loading latest updates...</p>
        </div>
        <div id="newsContainer" class="news-container"></div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 Sharky News. All rights reserved.</p>
            <p>Powered by <a href="https://newsapi.org" target="_blank">NewsAPI</a></p>
            <p class="designer">Designed by SurajNishad</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
